<div class="modal-dialog modal-lg" style="width: 400px;" ng-controller="ChangeAccControllerHTML">
    <div class="modal-content text-center">
        <div class="modal-header h5 text-white bg-primary justify-content-center">
            Đổi mật khẩu
        </div>
        <div class="modal-body px-5">
            <p class="py-2">
                Nhập vào đẩy đủ các thông tin sau
            </p>
            <form name="formChangeAcc">
                <div class="row">
                    <div class="col-lg-4 col-md-6 col-sm-12">
                        <div class="form-outline mb-4">
                            <label class="form-label" for="changeAccModalEmail">Nhập Email của bạn:
                            </label>
                            <input type="email" id="changeAccModalEmail" class="form-control"
                                placeholder="name@example.com" ng-model="user.emailChangeAcc" name="changeAccInputEmail"
                                disabled required />
                            <span ng-show="formChangeAcc.changeAccInputEmail.$invalid" class="text-danger">(*) Nhập email có
                                định
                                dạng name@example.com</span>
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-6 col-sm-12">
                        <div class="form-outline mb-4">
                            <label class="form-label" for="changeModalAcc">Mật khẩu</label>
                            <input type="password" id="changeModalAcc" minlength="8" class="form-control"
                                ng-model="user.password" name="changeAccInputPass" required />
                            <span ng-show="formChangeAcc.changeAccInputPass.$invalid" class="text-danger">(*) Mật khẩu ít
                                nhất 8 ký tự</span>
                        </div>
                    </div>
                </div>
            </form>
            <button type="button" class="btn btn-primary btn-block mb-4 w-100" ng-click="changePass()"
                ng-disabled="isDisabledChangeButton">Đổi mật khẩu</button>
        </div>
    </div>
</div>
